<ion-buttons class="ion-justify-content-between">
  <ion-button (click)="goToPrevWeek()">
    <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-text color="secondary">
    {{ 'CALENDAR.WEEK-DATE' | translate:{'weekNumber': weekNumber,'firstDayWeek': firstDayWeek,'lastDayWeek': lastDayWeek} }}
  </ion-text>
  <ion-button (click)="goToNextWeek()">
    <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
  </ion-button>
</ion-buttons>
